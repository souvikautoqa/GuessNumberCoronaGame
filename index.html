<!DOCTYPE html>
<html>
<head>
    <title>Guess The Number</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>
<body class="text-center" style="background-color:white;">
    <video id="bgVideo" preload="true" autoplay loop muted> <!-- controls -->
        <source src="media/Coronavirus - 34824.mp4" type="video/mp4" >
    </video>   
    <nav class="navbar navbar-dark bg-dark">
        <!-- Navbar content -->
        <a class="navbar-brand" href="#">Stay away of Corona</a>
    </nav>
    <main>
        <h1 class="banner p-2" >Lets Play!</h1>
        <div class="row" style="padding-left: 30%;padding-right: 30%;">
            <div class="col" style="padding-bottom: 50px;width: 10%;position: relative;padding-right: 25%;z-index: 2;">
                <img id="corona"src="media/coronavirus.png" width="100" height="100">
            </div>
            <div class="col" style="padding-bottom: 50px;width: 10%;position: relative;padding-left: 25%;z-index: 1;">
                <img id="scared"src="media/feelings.png" width="90" height="90">
            </div>
        </div>
        <div class="form-group">
            <input id="number-guess" class="form-control form-control-lg" type="number" placeholder="Guess the number!">
        </div>
        <div id="result">
            <!-- This is where the result will be-->
        </div>
        <button type="button" id="number-submit" class="btn btn-lg btn-secondary">Check Me</button>
        <button type="button" id="restart-game" class="btn btn-lg btn-light">Restart</button>
        <div id="history">
            <!-- This is where the guess history will be-->
        </div>
    </main>
</body>
</html>
